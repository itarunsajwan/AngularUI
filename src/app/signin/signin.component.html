<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>SignIn</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="content" class="col-md-6 mb-3 rounded" >
                    <!-- <img class="img-fluid" alt="signin" src="../emp.jpg"> -->
                    <h3 id="head"class="text-center pt-5">
                        Welcome Back !!
                    </h3>
                    <p id="para"class="text-center pt-5">So Glad You Are Back !! We Missed You</p>
                    <!-- <span class="lead ">Hope you remember your "Password" ..... !</span> -->
                </div>
                <div class="col-md-6">
                    <h3 class="signin-text mb-3"> Sign In </h3>
                    <form #signform ="ngForm" (submit)="onSubmit(signform)" >
                        <div class="form-group">
                            <label for="email"> Email </label>
                            <input class="form-control" Email = "ngModel" [(ngModel)]="service.Check.Email"  name="email" placeholder="Enter Your Email" autocomplete="off" required> 
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>
                            <input class="form-control" type="password" Password = "ngModel" [(ngModel)]="service.Check.Password" name="password" placeholder="Enter Your Password" required>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                            <label class="form-check-label" for="checkbox" >Remeber Me</label>
                        </div>
                        <button class="btn btn-outline-primary" [disabled]="signform.invalid" >
                            SIGN IN
                        </button>
                    </form>
                    <br><br>
                    <a class="link-dark"routerLink= "/signup">Create New Account</a>
                </div>
            </div>
        </div>
    </body>
</html>
